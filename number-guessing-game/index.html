<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link 
      rel="stylesheet"
      href="stylesheets/reset.css">
    <link 
      rel="stylesheet"
      href="stylesheets/main.css">
    <script 
      defer 
      src="scripts/main.js">
    </script>
    <title>Number Guessing Game</title>
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <p>
      We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.
    </p>
    <div class="form">
      <label for="guess-field"> 
        Enter a Guess
      </label>
      <input 
        type="text"
        class="guess-field"
        id="guess-field">
      <input 
        type="submit"
        class="guess-submit"
        value="Submit Guess">
    </div>
    <div class="result-paras">
      <p class="guesses"></p>
      <p class="last-result"></p>
      <p class="low-or-hi"></p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Flexbox</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <p class="form-title">Flexible Form</p>
      <form action="">
        <div class="name">
          <label for="name">Name:</label>
          <input 
            type="text" 
            name="name" 
            id="name"
            placeholder="Edgar">
        </div>
        <div class="email">
          <label for="email">Email:</label>
          <input 
            type="text" 
            name="email" 
            id="email"
            placeholder="edgar@github.com">
        </div>
        <div class="submit">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
